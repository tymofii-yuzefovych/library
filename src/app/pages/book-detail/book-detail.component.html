<mat-card *ngIf="book" class="book-card">
  <img alt="" mat-card-image src="/assets/images/book.svg">
  <mat-card-content>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    <mat-card-subtitle>
      Pages Quantity: {{book.pagesQuantity}}
    </mat-card-subtitle>
    <p class="description">
      {{book.description}}
    </p>
  </mat-card-content>
</mat-card>
